source-file ~/.dotfiles/terminal-emulators/tmux/.tmux.reset.conf
# set -g default-terminal "screen-256color"
# set -g default-terminal "tmux-256color"
set -g default-terminal "alacritty"
set-option -ag terminal-overrides ",alacritty:RGB"
set-window-option -q -g utf8 on
set-option -g focus-events on
set-option -sg escape-time 10

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off
set-option -g renumber-windows on

# Loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
setw -g mode-keys vi
set -g bell-action none
set -g status-position top
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Start index on 1 intead of 0 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'O'
set -g @sessionx-x-path '~/.dotfiles'
set -g @sessionx-custom-path '/Users/raducostinas/00-Code/10labs,/Users/raducostinas/00-Code/raducostinas,/Users/raducostinas/00-Projects,/Users/raducostinas/00-Obsidian'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @pomodoro_toggle 'p'
set -g @pomodoro_cancel 'P'
set -g @pomodoro_skip '_'
set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_intervals 4
set -g @pomodoro_long_break_mins 25
set -g @pomodoro_repeat 'off'
