[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[font]
size = 16

[font.bold]
family = "OperatorMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "OperatorMono Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "OperatorMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "OperatorMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 16

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
decorations = "buttonless"
opacity = 0.7
startup_mode = "Maximized"
