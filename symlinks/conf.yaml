- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/bash/completions
    - $DOTFILES_PATH/shell/bash/themes

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zimrc: shell/zsh/.zimrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.inputrc: shell/.inputrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.vimrc: editors/vim/.vimrc
    ~/.config/nvim: editors/nvim
    ~/.config/alacritty: terminal-emulators/alacritty
    ~/.config/kitty: terminal-emulators/kitty
    ~/.ideavimrc: editors/ideavim/.ideavimrc
    ~/01-Code/10labs/.gitconfig: git/10labs/.gitconfig
    ~/01-Code/raducostinas/.gitconfig: git/raducostinas/.gitconfig
    ~/Library/Application\ Support/Code/User/settings.json: editors/code/settings.json
    ~/Library/Application\ Support/Code/User/keybindings.json: editors/code/keybindings.json
    ~/Library/Application\ Support/Code/User/radu-costinas-snippets.code-snippets: editors/code/radu-costinas-snippets.code-snippets
